<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Modern Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobileOverlay"></div>

  <!-- Enhanced Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button class="sidebar-close-btn" id="sidebarCloseBtn" style="display: none;">
  <i class="fas fa-times"></i>
</button>
      <div >
        <img class="logo" src="assets/shilogo.webp" alt="">
      </div>
    </div>

    <div class="nav-section">
      
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link active" data-page="dashboard">
            <div class="nav-icon">
              <i class="fas fa-th-large"></i>
            </div>
            <span class="nav-text">Dashboard</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="bookings">
            <div class="nav-icon">
              <i class="fas fa-calendar-check"></i>
            </div>
            <span class="nav-text">Bookings</span>
            <span class="nav-badge">12</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="leads">
            <div class="nav-icon">
              <i class="fas fa-users"></i>
            </div>
            <span class="nav-text">Leads</span>
            <span class="nav-badge">5</span>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="eoi">
            <div class="nav-icon">
              <i class="fas fa-file-contract"></i>
            </div>
            <span class="nav-text">EOI</span>
          </a>
        </li>
      </ul>

      

      <ul class="nav-menu">
        <li class="nav-item theme-toggle-item">
          <a href="#" class="nav-link" id="themeToggleLink">
            <div class="nav-icon">
              <i class="fas fa-moon" id="themeIcon"></i>
            </div>
            <span class="nav-text">Dark Mode</span>
            <label class="theme-switch">
              <input type="checkbox" id="themeToggle">
              <span class="slider"></span>
            </label>
          </a>
        </li>
        
        <li class="nav-item">
          <a href="#" class="nav-link" data-page="logout">
            <div class="nav-icon">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <span class="nav-text">Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="sidebar-footer">
      
  </aside>

  <!-- Main Content -->
  <main class="main-content" id="mainContent">
    <!-- Enhanced Header -->
    <header class="header">
      <div class="header-left">
        <div class="welcome-text">Welcome back, Andrea ðŸ‘‹</div>
        <h1 class="page-title">Dashboard</h1>
      </div>
      
      <div class="header-right">
        <button class="header-btn tooltip" id="searchBtn" data-tooltip="Search">
          <i class="fas fa-search"></i>
        </button>
        
        <button class="header-btn tooltip" id="notificationBtn" data-tooltip="Notifications">
          <i class="fas fa-bell"></i>
          <div class="notification-badge"></div>
        </button>
        
        <button class="header-btn tooltip" id="mobileMenuBtn" data-tooltip="Menu" style="display: none;">
          <i class="fas fa-bars"></i>
        </button>
        <div class="user-profile-sidebar">
        <img class="user-avatar-small" src="assets/user.webp" alt="">
        <div class="user-info">
          <div class="user-name-small">Andrea Pirlo</div>
        </div>
      </div>
    </div>
      </div>
      
    </header>

    
  </main>
</body>
</html>
